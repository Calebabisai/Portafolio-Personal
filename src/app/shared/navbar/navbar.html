<nav 
  class="fixed top-0 left-0 right-0 z-50 
         bg-white/80 dark:bg-zinc-900/80 
         backdrop-blur-md
         border-b border-gray-200 dark:border-zinc-700
         transition-all duration-300"
  [class.shadow-lg]="isScrolled()">
  
  <div class="max-w-7xl mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      
      <!-- Logo -->
      <button 
        (click)="onNavClick('home')"
        class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent
               hover:scale-105 transition-transform cursor-pointer">
        >Caleb Trevizo<
      </button>

      <!-- Menu de navegación -->
      <div class="hidden md:flex items-center gap-8">
        
        @for (item of menuItems(); track item.id) {
          <button 
            (click)="onNavClick(item.id)"
            class="relative text-gray-700 dark:text-gray-300
                   hover:text-blue-600 dark:hover:text-blue-400
                   transition-colors font-medium py-2 group">
            
            {{ item.label }}
            
            <!-- Indicador de sección activa -->
            <span 
              class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 dark:bg-blue-400
                     transform origin-left transition-transform duration-300"
              [class.scale-x-100]="activeSection() === item.id"
              [class.scale-x-0]="activeSection() !== item.id">
            </span>
            
            <!-- Hover effect -->
            <span 
              class="absolute bottom-0 left-0 w-full h-0.5 bg-gray-300 dark:bg-gray-600
                     transform scale-x-0 group-hover:scale-x-100 origin-left transition-transform duration-300"
              [class.hidden]="activeSection() === item.id">
            </span>
          </button>
          
        }
        <button
          (click)="changeLanguage()"
          class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 
         hover:bg-gray-300 dark:hover:bg-gray-600 
         transition-colors duration-300
         focus:outline-none focus:ring-2 focus:ring-blue-500"
          [title]="languageService.currentLanguage() === 'es' ? 'Cambiar a English:' : 'Change to Español'"
          >
          {{ languageService.currentLanguage() === 'es' ? 'ES' : 'EN' }}
          </button>

        <!-- Botón Dark Mode -->
        <app-theme-toggle></app-theme-toggle>
      </div>

      <!-- Menu móvil (placeholder) -->
      <div class="md:hidden flex items-center gap-4">
        <app-theme-toggle></app-theme-toggle>
      </div>

    </div>
  </div>
</nav>
